<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Local Storage</title>
    <link rel="stylesheet" href="localstorage.css">
</head>
<body>
    <div class="collection-form">
        <form action="" id="form-note" class="form-note">
            <div class="container">
                <h1>Enter your task for today!!!</h1>
                <div class="input-type">
                    <input type="text" id="note-input" placeholder="Add Note" required>
                </div>
                <div class="btn">
                    <button id="note-submit">Save</button>
                </div>
            </div>
        </form>
    </div>
    <ul id="notes"></ul>
    <script src="localstorage.js"></script>
</body>
</html>
